<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Edit page</title>

<style type='text/css'>
</style>
</head>
<body>
	<form action={% url 'blog_app:edit_action' %} method="post">
		{% csrf_token %}
		{% if article %}
			<input type='hidden' name='article_id' value='{{article.id}}'>
			<label> Title:<input type="text" name='title' value="{{article.title}}"></label>
			<br/>
			<label> Content:<input type="text" name="content" value="{{article.content}}"/></label>
			<br/>
		{% else %}
			<input type='hidden' name='article_id' value='0'>
			<label> Title:<input type="text" name='title'/></label>
			<br/>
			<label> Content:<input type="text" name="content"/></label>
			<br/>
		{% endif %}
		<input type="submit" name="submit">
	</form>
</body>
</html>
